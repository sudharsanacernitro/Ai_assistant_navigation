<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200vh; /* Making the page scrollable */
            overflow-y: scroll;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: lightblue;
        }

        #object {
            width: 50px;
            height: 50px;
            background: red;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="object"></div>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const object = document.getElementById('object');

            // Get the current scroll position
            const scrollY = window.scrollY;

            // Calculate the new horizontal position
            // Assuming the movement happens within the first 500px of scrolling
            const maxScroll = 500; // Change this value based on your preference
            const leftLimit = 0; // Final left position in pixels
            const centerX = window.innerWidth / 2;

            let newX = centerX - (centerX * (scrollY / maxScroll));
            if (scrollY > maxScroll) {
                newX = leftLimit; // Clamp the position when the max scroll is reached
            }

            // Apply the new position
            object.style.transform = `translate(${newX - 25}px, -50%)`;
        });
    </script>
</body>
</html>
